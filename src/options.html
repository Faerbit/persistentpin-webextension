<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css" type="text/css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
    </head>
    <body>
        <div class="btns">
            <button class="large" id="btn-grab">
                <i class="fa fa-hand-rock-o"></i> Grab current pinned tabs
            </button>
        </div>
        <table>
            <thead>
            <tr><th>Websites</th></tr>
            </thead>
            <tbody id="tbl-websites">
                <tr><td class="empty">Empty</td></tr>
            </tbody>
        </table>
        <div class="btns">
            <button id="btn-add">
                <i class="fa fa-plus"></i> Add
            </button>
            <button id="btn-edit">
                <i class="fa fa-pencil"></i> Edit
            </button>
            <button id="btn-up">
                <i class="fa fa-arrow-up"></i> Up
            </button>
            <button id="btn-down">
                <i class="fa fa-arrow-down"></i> Down
            </button>
            <button id="btn-delete">
                <i class="fa fa-trash-o"></i> Delete
            </button>
        </div>

        <div class="ckbs">
            <input type="checkbox" id="ckb-sync" checked="true"/>
            <label for="ckb-sync">Sync pinned tabs across devices</label>
        </div>
        <script src="options.js"></script>
    </body>
</html>
