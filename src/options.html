<!DOCTYPE html>
<html>
    <meta charset="utf-8"/>
    <head>
        <link rel="stylesheet" href="options.css" type="text/css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
    </head>
    <body>
        <div class="btns">
            <button class="large" id="btn-grab">
                <i class="fa fa-hand-rock-o"></i> __MSG_grabButton__
            </button>
        </div>
        <table>
            <thead>
            <tr><th>__MSG_websitesTableHeader__</th></tr>
            </thead>
            <tbody id="tbl-websites">
                <tr><td class="empty">Empty</td></tr>
            </tbody>
        </table>
        <div class="btns">
            <button id="btn-add">
                <i class="fa fa-plus"></i> __MSG_addButton__
            </button>
            <button id="btn-edit">
                <i class="fa fa-pencil"></i> __MSG_editButton__
            </button>
            <button id="btn-up">
                <i class="fa fa-arrow-up"></i> __MSG_upButton__
            </button>
            <button id="btn-down">
                <i class="fa fa-arrow-down"></i> __MSG_downButton__
            </button>
            <button id="btn-delete">
                <i class="fa fa-trash-o"></i> __MSG_deleteButton__
            </button>
        </div>
        <div class="btns">
              <span class="switch-label" id="contextMenuSliderLabel">__MSG_contextMenuSlider__</span>
              <label class="switch">
                  <input type="checkbox" id="contextMenuSlider">
                  <span class="slider"></span>
              </label>
        </div>
        <div class="btns">
              <span class="switch-label" id="syncSliderLabel">__MSG_syncSlider__</span>
              <label class="switch">
                  <input type="checkbox" id="syncSlider">
                  <span class="slider"></span>
              </label>
        </div>
        <script type="module" src="options.js"></script>
    </body>
</html>
