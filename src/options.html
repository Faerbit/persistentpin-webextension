<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css" type="text/css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" type="text/css">
    </head>
    <body>
        <div>
            <button class="large">
                <i class="fa fa-hand-rock-o"></i> Grab current pinned tabs
            </button>
        </div>
        <table>
            <tr><th>Websites</th></tr>
            <tr><td>https://facebook.com/</td></tr>
            <tr class="selected"><td>https://github.com/</td></tr>
            <tr><td>https://twitter.com/</td></tr>
        </table>
        <div>
            <button>
                <i class="fa fa-pencil"></i> Edit
            </button>
            <button>
                <i class="fa fa-arrow-up"></i> Up
            </button>
            <button>
                <i class="fa fa-arrow-down"></i> Down
            </button>
            <button>
                <i class="fa fa-trash-o"></i> Delete
            </button>
        </div>
    </body>
</html>
